<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/HireStyle.css">
</head>
<body>
	
	<canvas id="canvas">Ваш Браузер не поддерживает эту структуру!</canvas>

	<script>
		var
			canv = document.getElementById('canvas'),
			ctx    = canv.getContext('2d'),
			isMouseDown = false,
			coords = [],
			radius = 3;

		canv.width = window.innerWidth;
		canv.height = window.innerHeight;

		canv.addEventListener('mousedown', function() {
			isMouseDown = true;
		});

		canv.addEventListener('mouseup', function() {
			isMouseDown = false;
			ctx.beginPath();
			coords.push('mouseup');
		});

		ctx.lineWidth = radius * 2;
		canv.addEventListener('mousemove', function(e) {

			if( isMouseDown )
			{
				coords.push([e.clientX, e.clientY]);

				ctx.lineTo(e.clientX, e.clientY);
				ctx.stroke();

				ctx.beginPath();
				ctx.arc(e.clientX, e.clientY, radius, 0, Math.PI * 2);
				ctx.fill();

				ctx.beginPath();
				ctx.moveTo(e.clientX, e.clientY);
			}
		});

		function save()
		{
			localStorage.setItem('coords', JSON.stringify(coords));
		}

		function clear()
		{
			ctx.fillStyle = 'white';
			ctx.fillRect(0, 0, canv.width, canv.height);

			ctx.beginPath();
			ctx.fillStyle = 'black';
		}

		function replay()
		{
			var
				timer = setInterval(function() {
					if( !coords.length )
					{
						clearInterval(timer);
						ctx.beginPath();
						return;
					}

					var
						crd = coords.shift(),
						e = {
							clientX: crd["0"],
							clientY: crd["1"]
						};

					ctx.lineTo(e.clientX, e.clientY);
					ctx.stroke();

					ctx.beginPath();
					ctx.arc(e.clientX, e.clientY, radius, 0, Math.PI * 2);
					ctx.fill();

					ctx.beginPath();
					ctx.moveTo(e.clientX, e.clientY);
				}, 5);
		}

		document.addEventListener('keydown', function(e) {
			if ( e.keyCode == 83 )
			{
				//Save 'S'
				save();
			}

			if ( e.keyCode == 82 )
			{
				//Replay 'R'
				coords = JSON.parse(localStorage.getItem('coords'));
				clear();
				replay();
			}

			if ( e.keyCode == 67 )
			{
				//Clear 'C'
				clear();
			}
		});
	</script>

</body>
</html>
